<!DOCTYPE html>
<html>
<head>
    <title>Set Password</title>
</head>
<body>
    <h1>Set Password</h1>

    <form method="post">
        {% csrf_token %}
        {{ forms.as_p }}
        <button type="submit">Change Password</button>
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
